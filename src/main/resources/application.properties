spring.application.name=backendchallenge

#Aquí indico dónde está la base de datos y como debe conectarse

spring.datasource.url=jdbc:mysql://localhost:3306/backendchallenge?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect




#Configurado puerto 8081 porque el 8080 está ocupado

server.port=8081


#Configuración de variables de entorno

spotify.client.id=${SPOTIFY_CLIENT_ID}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET}





