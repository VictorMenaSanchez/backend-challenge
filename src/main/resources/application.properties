# Nombre de la aplicación
spring.application.name=backendchallenge

# Configuración base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/backendchallenge?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto de la aplicación
server.port=8081

# Spotify API - valores leídos de variables de entorno
spotify.client.id=${SPOTIFY_CLIENT_ID}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET}

# URL de token y base de la API
spotify.token.url=https://accounts.spotify.com/api/token
spotify.api.base=https://api.spotify.com/v1




