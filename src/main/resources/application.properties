# Nombre de la aplicación
spring.application.name=backendchallenge

# Configuración base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/backendchallenge?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate - generación automática de tablas
# update: mantiene los datos existentes y actualiza el esquema si cambian las entidades
# create: borra y crea todo cada vez que arranca la app (ideal para desarrollo inicial)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola
spring.jpa.show-sql=true

# Dialecto MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración opcional para evitar problemas con colecciones en @ManyToMany
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Puerto de la aplicación
server.port=8081

# Spotify API - valores leídos de variables de entorno
spotify.client.id=${SPOTIFY_CLIENT_ID}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET}

# URL de token y base de la API
spotify.token.url=https://accounts.spotify.com/api/token
spotify.api.base=https://api.spotify.com/v1
